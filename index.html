<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <!-- Subscribe popup -->




    <div class="container">

        <h3 class="head-1">Enjoyed the read?</h3>
        <p class="first-para">Join our monthly newsletter for helpful tips on design and more.</p>

        <input class="inp-val" type="email" name="E-mail" placeholder="Your email address">

        <p class="second-para">
            <i class="fa-solid fa-square-check" style="color: #2753a0;"></i>
            I agree to receive the newsletter and subscribe at any time
        </p>

        <button class="btn">SUBSCRIBE</button>

    </div>

    <div class="circle">

    </div>


    <div class="circle2">

    </div>










</body>

</html>
